<html>
    <head>
        <title>Method of JS</title>
    </head>

    <body>
        <h1>This is a Console Screen</h1>
        <script>
            var firstName = "Abhay ";
            console.log(firstName)
             var SName = "Kumar";
            console.log(SName);
            var fullName = firstName.concat(SName);
            console.log(fullName);

            var fullname_Len = fullName.length;
            console.log(fullname_Len);

            var Replace_name = fullName.replace("Kumar","Anand");
            console.log(Replace_name);

            var Cap_Letter = "ABHAY";
            var to_lowercase= Cap_Letter.toLowerCase();
            console.log(to_lowercase);

            var SMall_Letter = "abhay";
            var to_uppercase= SMall_Letter.toUpperCase();
            console.log(to_uppercase);

            var MAXIMUM = Math.max(10, 20, 55, 20.2);
            console.log(MAXIMUM);

            var MINIMUM = Math.min(10, 20, 55, 20.2);
            console.log(MINIMUM);

            var Square_Root = Math.sqrt(196);
            console.log(Square_Root);

            var Power = Math.pow(2, 5);
            console.log(Power);
        </script>

        
    </body>
</html>
